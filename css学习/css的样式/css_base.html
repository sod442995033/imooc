<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css的样式</title>
    <style>
        p,h1,h2,h3,h4{font-size: 50px}
        p{
          font-size: 30px;
          color: #b2b2b2;  
        }
    </style>
</head>
<body>
    <!-- 
        css规则由两部分构成: 选择器,声明
            选择器{声明}
     -->
     <h1>css层叠样式表</h1>
     <h2>css层叠样式表</h2>
     <h3>css层叠样式表</h3>
     <h4>css层叠样式表</h4>

     <p>用于定义html内容在浏览器的显示样式</p>
</body>
</html>
