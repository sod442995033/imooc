    <script>
        function getAvg(){
            let sum = 0,args = arguments.length,i
            for (i = 0; i < args; i++) {
                sum = sum + arguments[i];
            }
            return sum / args;
        }
        console.log(getAvg(1,2,3,4,5,6));
    </script>
