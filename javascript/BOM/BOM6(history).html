<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>history</title>
    <script>
        /**
            history对象保存了用户在浏览器中访问页面的历史记录
            history.back()
            功能:回到历史记录的上一步
            说明:相当于使用了history.go(-1)
        */
        window.onload = () => {
            let btn = document.getElementById("btn")
            btn.onclick = () => {
                // history.back();
                window.history.go(-1)
            }

            let btn2 = document.getElementById("btn2")
            btn2.onclick = () => {
                // window.history.go(1)
                window.history.forward()
            }
        }
    </script>
</head>
<body>
    <a href="BOM7(history).html">进入BOM7(history).html</a><br>
    <input type="button" id="btn" value="返回上一步">  
    <input type="button" id="btn2" value="进入下一步">  
</body>
</html>
