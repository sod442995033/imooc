<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window</title>
    <script>

          /** 
            *  超时调用
            *   语法:   setTimeout(code,millisec)  
            *   功能:   在指定毫秒数后调用函数或计算表达式
            *   参数说明
            *   1.code:要调用的函数或要执行的javascript代码串
            *   2.millisec:在执行代码前需要等待的毫秒数
            * 
            *   语法:clearTimeout(id_of_settimeout)
            *   功能:取消由setTimeout()方法设置的timeout
            *   参数说明
            *   1.id_of_settimeout:由setTimeout()返回的id值,该值表示要取消的延迟代码块
            */
           //超时调用
           let code = function(){
               alert("等待了2秒,我才会弹出来哦!")
           }
           let timeoutId = window.setTimeout(code,2000)
           //取消代码块的执行(取消超时调用)
           window.clearTimeout(timeoutId)
           
           /** 
            * 间歇调用
            * 语法:setInterval(code,millisec)
            * 功能:每隔指定的时间执行一次代码
            * 参数说明
            * 1.code:要调用的函数或要执行的代码串
            * 2.millisec:周期性执行或调用code之间的时间间隔,以毫秒计
            */ 
           

    </script>
</head>
