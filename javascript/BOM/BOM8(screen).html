<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>screen</title>
</head>

<body>
    <script>
        /**
            screen对象包含有关客户端显示屏幕的信息
            每一个浏览器的screen对象都有不同的属性
            screen.availWidth
            返回可用的屏幕宽度
            screen.availHeight
            返回可用的屏幕高度
         */
        console.log(`窗口的高宽` + window.innerHeight + "px" 
                                    +"*"+ window.innerWidth + `px`)
        console.log(`页面的高宽` + screen.availHeight + "px" 
                                   +"*"+ screen.availWidth + `px`)
    </script>
</body>

</html>
