<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
            table表格属性:
                width            pixels,%                         规定表格的宽度
                align            left,center,right                表格相对周围元素的对齐方式
                border           pixels                           规定表格边框的宽度
                bgcolor          rgb(x,x,x),#xxxxxx,colorName     表格的背景颜色
                cellpadding      pixels,%                         单元格边与其内容之间的空白
                cellspacing      pixels,%                         单元格之间的空白
                frame            属性值                           规定外侧边框的哪个部分可见
                rules            属性值                           规定内侧边框的哪个部分可见
         -->
    <!--
            frame属性值
                void:       不显示外侧边框
                above:      显示上部的外侧边框
                below:      显示下部的外侧边框
                hsides:     显示上部和下部的外侧边框
                vsides:     显示左边和右边的外侧边框
                lhs:        显示左边的外侧边框
                rhs:        显示右边的外侧边框
                box:        在所有四个边上显示外侧边框
                border:     在所有四个边上显示外侧边框
            rules属性值
                none:       没有线条
                groups:     位于行组和列组之间的线条
                rows:       位于行之间的线条
                cols:       位于列之间的线条
                all:        位于行和列之间的线条
        -->
    <!--
            <tr>标签属性
                align       left,center,right,justify,char      行内容的水平对齐
                valign      top,middle,bottom,baseline          行内容的垂直对齐
                bgcolor     .rgb(x,x,x),.#xxxxxx,.colorname     行的背景色
        -->
        <!-- 
            跨列属性colspan

         -->
    <table border="1" width="500px" bgcolor="#f2f2f2" cellspacing="5" cellpadding="5" align="center" frame="box" rules="all">
        <!-- 表格标题,居中显示,只能放在table标签的下边 -->
        <caption>前端工程师平均工资</caption>
        <thead bgcolor="#d8e4ba">
            <tr>
                <th rowspan="2">城市</th>
                <th colspan="2">2014年</th>
                <th rowspan="2">2015年</th>
                <th rowspan="2">2016年</th>
            </tr>
            <tr>
                <th>上半年</th>
                <th>下半年</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td bgcolor="b8cce4">北京</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>12000</td>
            </tr>
            <tr>
                <td bgcolor="b8cce4">上海</td>
                <td>6000</td>
                <td>7000</td>
                <td>8000</td>
                <td>10000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr valign="bottom" align="center">
                <td height="30px" bgcolor="b8cce4">合计</td>
                <td>7000</td>
                <td>8000</td>
                <td>9000</td>
                <td>11000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
